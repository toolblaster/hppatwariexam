                        <li><strong>Jamabandi (Record of Rights/RoR):</strong> Often termed the 'Bible of Land Records', the Jamabandi is the definitive record of land ownership, cultivation, and revenue assessment. It is prepared quinquennially (every 5 years). A copy known as 'Parat Sarkar' is sent to the District Record Room (Muhafiz Khana), while the 'Parat Patwar' remains with the Patwari. Under Section 45 of the HP Land Revenue Act, entries in the Jamabandi carry a 'Presumption of Truth', meaning they are accepted as evidence in court unless proven otherwise. It contains 12 columns detailing the owner (Khewat), cultivator (Khatauni), plot number (Khasra), area, and rent/revenue.</li>

                        <li><strong>Intakal (Mutation):</strong> This refers to the legal process of updating the Jamabandi. When a change in ownership occurs due to Sale, Gift, Inheritance (Warasat), Mortgage (Rahin), or Exchange (Tabadala), a mutation must be entered. The Patwari enters the details in the Mutation Register (Register No. 6). The entry is then verified by the Kanungo and finally attested by a Revenue Officer (Tehsildar/Naib Tehsildar) in a public assembly (Jalsa Aam) to ensure transparency.</li>

                "content": `
                    <p>In revenue records, even small ink marks or notations carry massive legal weight. A Patwari must understand these nuances perfectly.</p>

                        <li><strong>Red Ink Entry (Lal Syahi):</strong> This is used in the Khasra Girdawari register. If the person actually cultivating a field is different from the person recorded as the cultivator in the Jamabandi, the Patwari notes this discrepancy in Red Ink. This entry is crucial evidence in court cases regarding adverse possession, tenancy rights, or illegal occupation. It signals a deviation from the official record.</li>
                        <li><strong>Min Numbers (Khasra Min):</strong> The word 'Min' means 'Part'. When a large Khasra number is divided (e.g., due to a sale of a small portion) but the map has not yet been formally updated with new numbers (during Settlement), the divided parts are referred to as 'Min'. For example, if Khasra 50 is divided, the parts might be recorded as '50 Min' (North) and '50 Min' (South). This indicates a temporary division until the next Settlement regularizes it.</li>
                        <li><strong>Tatima (Supplementary Map):</strong> Since the main village map (Musavi) is hard to update frequently, a 'Tatima' is drawn. It is a hand-drawn sketch map usually on the back of a mutation sheet or separate paper. It shows exactly how a specific field has been physically divided, with measurements of the new boundaries. It is mandatory for registering sale deeds involving part-fields.</li>

                                // For simplicity, let's use the bg class for background (which is light) and text class for text.
                                
                                // Reset base classes
                                activeLink.className = `block px-4 py-2.5 text-[11px] font-bold rounded-lg transition truncate border-l-4 focus:outline-none ${note.bg} ${note.color} ${note.border}`;
                            }
                        }
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.topic-card').forEach(card => {
                observer.observe(card);
            });
        }

        // --- 4. TOGGLE LANGUAGE ---
        function toggleLang(lang) {
            currentLang = lang;
            const btnEn = document.getElementById('btn-en');
            const btnHi = document.getElementById('btn-hi');
            
            if (lang === 'en') {
                btnEn.className = "px-3 py-1.5 text-[10px] md:text-xs font-bold rounded-lg bg-slate-900 text-white shadow-sm transition transform active:scale-95 flex items-center gap-1.5";
                btnHi.className = "px-3 py-1.5 text-[10px] md:text-xs font-bold rounded-lg bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition transform active:scale-95 flex items-center gap-1.5";
            } else {
                btnHi.className = "px-3 py-1.5 text-[10px] md:text-xs font-bold rounded-lg bg-slate-900 text-white shadow-sm transition transform active:scale-95 flex items-center gap-1.5";
                btnEn.className = "px-3 py-1.5 text-[10px] md:text-xs font-bold rounded-lg bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition transform active:scale-95 flex items-center gap-1.5";
            }
            renderPage();
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Render Standard Page Header (Moved to exclusive-components.js)
            if(window.renderPageHeader) {
                renderPageHeader('dynamic-page-header', {
                    titleHtml: '<span class="gradient-text">Detailed Study Notes</span>',
                    subtitle: 'Concise explanations for 14 critical topics. Master theory behind terms.',
                    rightContent: `
                        <div class="flex gap-2">
                            <button onclick="toggleLang('en')" id="btn-en" class="px-3 py-1.5 text-[10px] md:text-xs font-bold rounded-lg bg-slate-900 text-white shadow-sm transition transform active:scale-95 flex items-center gap-1.5">
                                <i class="fa-solid fa-language"></i> English
                            </button>
                            <button onclick="toggleLang('hi')" id="btn-hi" class="px-3 py-1.5 text-[10px] md:text-xs font-bold rounded-lg bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 hover:text-slate-900 transition transform active:scale-95 flex items-center gap-1.5">
                                <i class="fa-solid fa-language"></i> हिन्दी
                            </button>
                        </div>`
                });
            }

            // 2. Render Page Content
            renderPage();
            
            // 3. Setup Breadcrumbs
            if(window.renderBreadcrumb) {
                renderBreadcrumb('breadcrumb-container', [
                    { label: 'Home', link: '../index.html' },
                    { label: 'Technical Guide', link: 'hp-technical-land-record-and-revenue.html' },
                    { label: 'Study Notes', link: '#' }
                ]);
            }

            // 4. Setup Nav/Footer
            if(window.loadHeaderFooter) {
                loadHeaderFooter({ type: 'technical', rootPath: '..' });
            }
        });
    </script>
</body>
